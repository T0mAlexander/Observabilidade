receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  debug:
    verbosity: detailed

  prometheus:
    endpoint: 0.0.0.0:8889

  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true
    # add_metric_suffixes: true

  otlp:
    endpoint: http://tempo:4317
    tls:
      insecure: true

  loki:
    endpoint: http://loki:3100/api/prom/push
    # endpoint: http://localhost:3100/loki/api/v1/push

processors:
  batch:
    # timeout: 1s
    # send_batch_size: 1024

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  telemetry:
    logs:
      level: INFO
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheusremotewrite, prometheus, debug]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]
