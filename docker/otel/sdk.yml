file_format: "0.1"

resource:
  attributes:
    service.name: agent-example-app

logger_provider:
  processors:
    - batch:
        exporter:
          otlp:
            endpoint: http://otel-collector:4318
            protocol: http/protobuf

tracer_provider:
  processors:
    - batch:
        exporter:
          otlp:
            endpoint: http://otel-collector:4318
            protocol: http/protobuf

meter_provider:
  readers:
    - periodic:
        exporter:
          otlp:
            endpoint: http://otel-collector:4318
            protocol: http/protobuf

